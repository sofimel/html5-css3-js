<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir favicon e imagem!</p>
<picture>
    <source media="(max-width:550px)" srcset="imagens/github-m.png">
    <source media="(max-width:850px)" srcset="imagens/github-g.png">
    <img src="imagens/github-gg.png" alt="Foto github">
</picture>
    
</body>
</html>
